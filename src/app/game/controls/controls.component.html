<button *ngIf="resignVisible" class="btn" (click)="resign()" style="margin-right: 10px;">Resign</button>
<button *ngIf="undoVisible" class="btn" (click)="undoMove()" style="margin-right: 10px;">Undo</button>
<button *ngIf="rematchVisible" class="btn" (click)="rematch()" style="margin-right: 10px;">Rematch</button>
