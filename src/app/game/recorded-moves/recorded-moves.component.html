<div *ngFor="let move of moves; let i = index">
    <div class="recorded-moves-entry" [ngClass]="{'entry-light': i % 2 === 0}">
        <div class="move-number">{{ i + 1 }}.</div>
        <div class="move">{{ move.white }}</div>
        <div class="move">{{ move.black }}</div>
    </div>
</div>
<div class="result"> {{result}} </div>
