<mat-dialog-content>
    <div class="modal-container">
        <div *ngIf="showFirstScreen" class="main-box">
            <button class="btn select-mode-btn" [ngClass]="{'btn-selected':isComputerSelected}"
                (click)="computerSelected()">Play with the computer</button>
            <button class="btn select-mode-btn" [ngClass]="{'btn-selected':isFriendSelected}"
                (click)="friendSelected()">Play with a friend</button>
            <button class="btn select-mode-btn" [ngClass]="{'btn-selected':isTestSelected}"
                (click)="testSelected()">Test mode</button>
            <input type="text" [(ngModel)]="pieceSetup"/>
            <div class="button-box">
                <button class="btn" [ngClass]="{'btn-selected':isWhiteColorSelected}"
                    (click)="whiteColorSelected()"><img src="assets/white_pawn.svg" alt="" width="78px" height="82px"
                        draggable="false"></button>
                <button class="btn" [ngClass]="{'btn-selected':isRandomColorSelected}"
                    (click)="randomColorSelected()"><img src="assets/white_and_black_pawn.svg" alt="" width="92px"
                        height="96px" draggable="false"></button>
                <button class="btn" [ngClass]="{'btn-selected':isBlackColorSelected}"
                    (click)="blackColorSelected()"><img src="assets/black_pawn.svg" alt="" width="78px" height="82px"
                        draggable="false"></button>
            </div>
        </div>
        <div *ngIf="!showFirstScreen" class="main-box" style="color: white;">
            <span class="main-text">waiting for other player...</span><br>
            <div class="url-frame">{{invitationUrl}}</div>
            <button class="btn select-mode-btn" (click)="copyToClipboard()">copy</button>
            <button class="btn select-mode-btn" (click)="goToFirstScreen()">back</button>
        </div>
    </div>
</mat-dialog-content>
