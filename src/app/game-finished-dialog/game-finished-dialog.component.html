
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': shouldBeVisible() ? 'block' : 'none'}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Game finished</h4>
                </div>
                <div class="modal-body">
                    <p>{{ this.gameResult?.result }} - {{ this.gameResult?.reason }}</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="closeDialog()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
